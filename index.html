<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- daisyUi & tailwind setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome setup -->
    <script src="https://kit.fontawesome.com/e9e747ab29.js" crossorigin="anonymous"></script>

    <!-- manrope font setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- tailwind customization -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                btn_black1: 'rgb(28, 28, 28)',
                btn_green1: 'rgb(171, 239, 95)',
              }
            }
          }
        }
      </script>
    
</head>


<body class="font-[manrope]">
    
    <header class="container mx-auto bg-gradient-to-b from-[rgb(255, 255, 255)] to-[rgba(255, 255, 255, 0)]">

                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                      <li><a>Home</a></li>
                      <li><a>Services</a></li>
                      <li><a>Portfolio</a></li>
                      <li><a>Blogs</a></li>

            </div>
            <div class="navbar-center hidden lg:flex">

                <li><a class="font-extrabold">Home</a></li>

                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end space-x-4">
              <a><i class="hidden md:inline fa-solid fa-magnifying-glass cursor-pointer bg-white p-1.5"></i></a>
              <a><i class="hidden md:inline fa-solid fa-cart-shopping cursor-pointer bg-white p-1.5"></i></a>

              </a>

    <main></main>


    <footer></footer>

</html>
